    <h2>Banana Milkshake</h2>

    <h3>Ingredients</h3>
    <ul>
        <li>1 frozen banana</li>
        <li>1/2 cup milk</li>
    </ul>

    <h2>Instructions</h2>
    <ol>
        <li>Break or chop the frozen banana into small chunks</li>
        <li>Add the banana chunks and the milk into a blender. Blend until smooth.</li>
    </ol>
